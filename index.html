<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>직원 정보 페이지</title>
<style>
  body { margin:0; font-family: system-ui, Roboto, 'Noto Sans KR', sans-serif; background:#fff; color:#111; }
  .wrap { max-width: 820px; margin: 0 auto; padding: 24px; }
  .card { background:#fff; border:1px solid #e5e7eb; border-radius:16px; overflow:hidden; box-shadow:0 6px 16px rgba(0,0,0,.08); }

  /* 상단 버튼바: 절대배치 X → 겹침 방지 */
  .topbar { display:flex; justify-content:flex-end; gap:8px; padding:12px 16px; }
  .chip {
    font-size:13px; padding:6px 14px;
    border:1px solid #ccc; border-radius:4px;
    text-decoration:none; color:#111; background:#fff;
    transition:0.2s; font-weight:600;
  }
  .chip:hover { background:#f2f2f2; }

  .hero img { width:100%; height:auto; display:block; object-fit:contain; }
  .content { padding:24px; text-align:center; }
  .title { margin:0 0 8px; font-size:24px; font-weight:700; }
  .desc  { margin:0 0 16px; color:#444; }

  /* pagination: 텍스트 링크만 (박스 제거) */
  .pagination { display:flex; gap:10px; justify-content:center; align-items:center; padding:18px; flex-wrap:wrap; }
  .pagination a, .pagination span {
    text-decoration:none; color:#111; font-size:15px; padding:0;
    border:none; background:transparent; min-width:auto; height:auto;
  }
  .pagination a:hover { text-decoration:underline; }
  .pagination .current { font-weight:800; text-decoration:underline; }
  .pagination .disabled { color:#bbb; pointer-events:none; }
  .pagination .dots { color:#888; }

  /* 달력 */
  .calendar { margin-top:16px; text-align:center; }
  .calendar input[type="date"] {
    padding:10px; border-radius:6px; border:1px solid #ccc; font-size:16px;
  }
  .calendar .btn {
    margin-left:8px; padding:10px 16px; border:none; border-radius:6px;
    background:#111; color:#fff; font-weight:600; cursor:pointer; text-decoration:none; display:inline-block;
  }
  .calendar-title { margin-top:12px; } /* 버튼바와 간격 */
</style>
</head>
<body>
<div class="wrap">
  <div class="card" id="view"></div>
</div>

<script>
const TOTAL_PAGES = 50;
const view = document.getElementById("view");

// ========== 홈 페이지 ==========
function renderHome(page=1) {
  const pagination = buildPagination(page);
  view.innerHTML = `
    <div class="topbar">
      <a class="chip" href="#" onclick="renderHome(1)">전체 직원 보기</a>
      <a class="chip" href="#" onclick="renderCalendar()">날짜별 근무자 검색</a>
    </div>

    <div class="hero"><img src="static/img/allmember.png" alt="직원 이미지"></div>

    <div class="content">
      <h1 class="title">${page} 페이지</h1>
      <p class="desc">이곳은 직원 메인 페이지입니다. 페이지를 넘기면 다른 화면이 나타납니다.</p>
    </div>

    <nav class="pagination">${pagination}</nav>`;
}

function buildPagination(cur, total=TOTAL_PAGES, window=2) {
  const parts = [];
  const link = (p, label, disabled=false, current=false) => {
    if (disabled) return `<span class="disabled">${label}</span>`;
    if (current) return `<span class="current">${label}</span>`;
    return `<a href="#" onclick="renderHome(${p})">${label}</a>`;
  };

  // << <
  parts.push(link(1, "&laquo;", cur===1));
  parts.push(link(Math.max(cur-1,1), "&lt;", cur===1));

  if (cur < total) {
    const start = Math.max(cur-window,1);
    const end = Math.min(cur+window,total-1);
    for (let p=start; p<=end; p++) parts.push(link(p, p, false, p===cur));
    parts.push('<span class="dots">...</span>');
    parts.push(link(total, "&raquo;"));
  } else {
    const start = Math.max(total-window-1,1);
    for (let p=start; p<total; p++) parts.push(link(p, p));
    parts.push('<span class="dots">...</span><span class="disabled">&raquo;</span>');
  }
  return parts.join("");
}

// ========== 달력 페이지 ==========
let currentDate = new Date(); // 기본: 오늘

function renderCalendar() {
  const y = currentDate.getFullYear();
  const m = String(currentDate.getMonth()+1).padStart(2,"0");
  const d = String(currentDate.getDate()).padStart(2,"0");
  const dateStr = `${y}-${m}-${d}`;

  // 날짜별 이미지 규칙
  let img = "static/img/extra.jpg";
  if (y===4444 && m==="12" && d==="14") img = "static/img/employee.png";

  view.innerHTML = `
    <div class="topbar">
      <a class="chip" href="#" onclick="renderHome()">전체 직원 보기</a>
      <a class="chip" href="#" onclick="renderCalendar()">날짜별 근무자 검색</a>
    </div>

    <div class="content">
      <h1 class="title calendar-title">${y}년 ${m}월 ${d}일</h1>
      <div class="calendar">
        <input type="date" id="pickDate" value="${dateStr}">
        <button class="btn" onclick="setDateFromInput()">검색</button>
        <button class="btn" onclick="setFixedDate()">Today</button>
      </div>
    </div>

    <div class="hero" style="margin-bottom:16px;">
      <img src="${img}" alt="달력 이미지" style="max-width:100%; border-radius:8px;">
    </div>`;
}

function setDateFromInput(){
  const input = document.getElementById("pickDate");
  if (input && input.value) currentDate = new Date(input.value);
  renderCalendar();
}
function setFixedDate(){
  // ✅ Today = 4444-12-15
  currentDate = new Date(4444, 11, 5); // 월은 0부터 시작 → 11은 12월
  renderCalendar();
}

renderHome();
</script>
</body>
</html>
